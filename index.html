<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منيو كافيه نايت</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #0d1b2a;
      color: #ffffff;
    }

    .menu-container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 40px;
      margin-bottom: 40px;
      color: #00bcd4;
    }

    .menu-columns {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .column {
      flex: 1;
      min-width: 250px;
    }

    h2 {
      color: #ffc107;
      border-bottom: 1px solid #555;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      border-bottom: 1px dashed #555;
      padding-bottom: 5px;
    }

    .item span {
      font-size: 16px;
    }

    .price {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>منيو كافيه نايت</h1>
    <div class="menu-columns">
      
      <div class="column">
        <h2>مشروبات ساخنة</h2>
        <div class="item"><span>قهوة تركي</span><span class="price">15 جنيه</span></div>
        <div class="item"><span>لاتيه</span><span class="price">18 جنيه</span></div>
        <div class="item"><span>كابتشينو</span><span class="price">20 جنيه</span></div>
      </div>

      <div class="column">
        <h2>مشروبات باردة</h2>
        <div class="item"><span>عصير برتقال</span><span class="price">22 جنيه</span></div>
        <div class="item"><span>فرابتشينو</span><span class="price">28 جنيه</span></div>
        <div class="item"><span>كوكتيل فواكه</span><span class="price">30 جنيه</span></div>
      </div>

      <div class="column">
        <h2>حلويات</h2>
        <div class="item"><span>وافل نوتيلا</span><span class="price">35 جنيه</span></div>
        <div class="item"><span>تشيز كيك</span><span class="price">38 جنيه</span></div>
        <div class="item"><span>مولتن كيك</span><span class="price">40 جنيه</span></div>
      </div>

    </div>
  </div>
</body>
</html>
